name: Build and test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:

  build-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [Ubuntu, macOS, Windows]
        include:
          - os: Ubuntu
            environment-file: ci/requirements-linux.yaml
            shell: bash -l {0}
          - os: macOS
            environment-file: ci/requirements-macos.yaml
            shell: bash -l {0}
          - os: Windows
            environment-file: ci/requirements-windows.yaml
            shell: powershell

    steps:
      - uses: actions/checkout@v3
      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: test_env
          use-mamba: true
      - name: Update environment
        run: mamba env update -n test_env -f ${{ matrix.environment-file }}
      - name: Setup Fortran compiler for Windows
        if: ${{ matrix.os == 'Windows' }}
        run: |
          Remove-item C:\ProgramData\Chocolatey\bin\gfortran.exe
          echo "[build]`ncompiler=flang" | Out-File -Encoding ASCII ~/pydistutils.cfg
      - name: Build and install
        run: |
          python -m pip install --no-deps --editable . -vv
      - name: Import minimalf2py
        run: |
          python -c "import minimalf2py"
      - name: Run tests
        run: |
          pytest --verbose --pyargs minimalf2py.tests
