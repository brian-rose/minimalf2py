name: Build and test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '35 4 * * TUE' # Tuesday at 04:35 UTC‚Äù

jobs:

  build-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11','3.12','3.13']
        os: [Ubuntu, macOS, Windows]
        include:
          - os: Ubuntu
            shell: bash -l {0}
          - os: macOS
            shell: bash -l {0}
          - os: Windows
            shell: powershell

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
          activate-environment: minimal_build_env
          channel-priority: strict
          environment-file: environment.yml
      - name: Setup Fortran compiler for Windows
        if: ${{ matrix.os == 'Windows' }}
        run: |
          echo "[build]`ncompiler=flang" | Out-File -Encoding ASCII ~/pydistutils.cfg
      - name: Build and install
        run: |
          python -m pip install --no-deps .
      - name: Run tests
        run: |
          pytest --verbose --pyargs minimalf2py
